<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Metronome</title>
</head>
<body>
  <audio id="clickSound" src="sounds/beat.wav"></audio>

  <div id="appBar">
    <div id="app-logo">
      <img src="images/metronome.ico" alt="">
    </div>
    <div id="appName">Metronome</div>
    <div id="windowControls">
      <div id="minimize">
        <i class="fas fa-minus"></i>
      </div>
      <div id="close">
        <i class="fas fa-times"></i>
      </div>
    </div>
  </div>

  <div id="appContainer">    
    <input type="number" name="bpm" id="bpm" value="60" min="20" max="300">

    <div id="bpmControls" class="row">
      <button id="minusFive" tabindex="-1" onkeydown="return false;">-5</button>
      <button id="minusOne" tabindex="-1" onkeydown="return false;"><i class="fas fa-minus"></i></button>
      <div id="bpmDiv">60</div>
      <button id="plusOne" tabindex="-1" onkeydown="return false;"><i class="fas fa-plus"></i></button>
      <button id="plusFive" tabindex="-1" onkeydown="return false;">+5</button>
    </div>

    <div id="tempoName" class="row">Adagio</div>
    
    <div class="row">
      <input type="range" name="bpmRange" id="bpmRange" value="60" min="20" max="300" tabindex="-1" onkeydown="return false;">
    </div>

    <div class="row">
      <button id="startStop" tabindex="-1" onkeydown="return false;"><i id="startStopIcon" class="fas fa-play"></i></button>
    </div>

    <div id="volumeAndTapTempo" class="row">
      <div id="volume">
        <div id="volumeFontDiv"><i id="volumeIcon" class="fas fa-volume-up"></i></div>
        <div id="volumeRangeDiv"><input type="range" id="volumeRange" value="100" min="0" max="100" tabindex="-1" onkeydown="return false;"></div>
      </div>
      <div id="tapTempoDiv">
        <button id="tapTempo">Tap Tempo</button>
      </div>
    </div>

    <div id="trainer" class="last-row">
      <div id="periodDiv">
        <span>Period</span>
        <input type="range" name="period" id="period" value="4" min="1" max="100" tabindex="-1" onkeydown="return false;">
        <span id="periodValue">4</span>
      </div>
      <div id="incrementDiv">
        <span>Increment</span>
        <input type="range" name="increment" id="increment" value="0" min="0" max="10" tabindex="-1" onkeydown="return false;">
        <span id="incrementValue">0</span>
      </div>
    </div>

  </div>
  
  <script src="js/appBar.js"></script>
  <script src="js/tempoMarkings.js"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
